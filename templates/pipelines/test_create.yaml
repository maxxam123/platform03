
on:
 push:
   branches:
   - main
   paths:
   - 'cluster/NAME/**'


env:
 AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_KEY }}

jobs:
 terraform:
   name: "Terraform Infrastructure Change Management"
   runs-on: ubuntu-latest
   defaults:
     run:
       shell: bash
       # We keep Terraform files in the terraform directory.
       working-directory: cluster/NAME

   steps:
     - name: Checkout the repository to the runner
       uses: actions/checkout@v2

     - name: Setup Terraform with specified version on the runner
       uses: hashicorp/setup-terraform@v2
       with:
         terraform_version: 1.3.0

     - name: Terraform init
       id: init
       run: |
         cp ../../modules/PROVIDER/provider.tf .
         cp ../../modules/PROVIDER/vpc.tf .
         cp ../../modules/PROVIDER/eks.tf .
         sed -i -e "s/TERRAFORM/NAME/g" provider.tf     
         terraform init -backend-config="bucket=dunhuang-gansu-terraform-state"
       
     - name: Terraform Plan
       run: terraform plan -lock=false
       
